<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My landing page</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <nav class="nav">
      <header>
        <h1>edX Bootcamp</h1>
      </header>
      <div class="menu">
        <a href="#caption">Caption</a>
        <a href="#contact">Contact</a>
        <a href="#socials">Socials</a>
      </div>
    </nav>
    <main>
      <h2>Become a Front end Software Developer with edX</h2>
      <section class="center-image" id="caption">
        <img
          src="assets/images/edX-new-banner.png"
          alt="computer with edx logo"
        />
      </section>
      <h2>Make an enquiry about bootcamp</h2>
      <section class="form-container" id="contact">
        <form>
          <div>
            <input type="text" id="fname" placeholder="First Name" />
            <input type="text" id="lname" placeholder="Last Name" />
          </div>
          <input type="text" id="email" placeholder="Email" /><br />
          <textarea
            id="message"
            name="Message"
            rows="4"
            maxlength="30000"
            placeholder="Message"
          ></textarea
          ><br />
          <input type="submit" id="submit" value="Send" />
        </form>
      </section>
    </main>
    <footer id="socials">
      <a href="https://facebook.com" target="_blank">
        <img class="icon" src="assets/images/facebook.svg" alt="Facebook Icon"
      /></a>
      <a href="https://youtube.com" target="_blank"
        ><img class="icon" src="assets/images/youtube.svg" alt="Youtube Icon"
      /></a>
      <a href="https://instagram.com" target="_blank"
        ><img
          class="icon"
          src="assets/images/instagram.svg"
          alt="Instagram icon"
      /></a>
      <a href="https://twitter.com" target="_blank"
        ><img class="icon" src="assets/images/twitter.svg" alt="twitter icon"
      /></a>
      <a href="https://snapchat.com" target="_blank"
        ><img class="icon" src="assets/images/snapchat.svg" alt="Facebook"
      /></a>
      <div class="copyright">
        <p>
          &copy;2023 Designed by<b
            ><a href="https://github.com/ksencherey" target="_blank"
              >Kevin Sencherey</a
            ></b
          >
        </p>
      </div>
    </footer>
  </body>
</html>
